    <section>
        <div class="nerixfotos_cont_banner2">

                <h1>Contacto</h1>
                <p>Ponte en contacto con nosotros!</p>
                <hr />
                
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row nerixfotos_cont_sec_1">
                <div class="col-md-9">
                    <h2><b>Formulario de Contacto</b></h2>
                    <p><i>Rellena el Formulario de Contacto</i></p>
                    <hr />
                </div>
                
            </div>

            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Correo Electrónico</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@example.com">
                </div>
                <label for="exampleFormControl">Escoge una hora para que te llamemos</label>
                <select class="form-control">
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                  </select>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Cuantas horas de sesión quieres?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>1</option>
                      <option>1,5</option>
                      <option>2</option>
                      <option>2,5</option>
                      <option>más opciones</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Escribe tu consulta</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Enviar</button>
                </div>
              </form>
        </div>
